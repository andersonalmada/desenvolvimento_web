<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/vue-session.js"></script>
    <script src="js/axios.min.js"></script>
</head>

<body>
    <div class=container>
        <div id="app">
            Username: <input type="text" v-model="username"><br>
            Password: <input type="password" v-model="password"><br><br>
            <button type="button" @click="submit">Logar</button><br>
            <p style="color: red">{{error}}</p>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    url: "http://localhost:8080/rest_persistence/login",
                    username: null,
                    password: null,
                    error: null
                },
                created() {

                },
                methods: {
                    submit() {
                        vm = this;
                        axios.defaults.withCredentials = true;
                        axios.post(this.url, {
                            username: vm.username,
                            password: vm.password
                        }).then(function (r) {
                            if (r.status == 200) {
                                console.log(r.data);
                                vm.$session.start();
                                vm.$session.set("id", r.data);
                                window.location.replace("index.html");
                            } 
                        }).catch(function (error) {
                            console.log(error);
                            vm.error = "Não foi possível logar !!";
                        });
                    }
                }
            });
        </script>
</body>

</html>
